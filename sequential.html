<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Послідовні запитання</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="container">
    <input type="number" id="start-index" min="1" max="3618" class="form-control mb-3" placeholder="Введіть номер">
    <button id="load-sequential" class="btn btn-primary mb-3">Завантажити</button>
    <div id="questions-container"></div>
    <button id="check-button" class="btn btn-primary mt-3" style="display: none;">Перевірити</button>
    <p id="result"></p>
</div>
<script src="script.js"></script>
<script>
    document.addEventListener("DOMContentLoaded", () => {
        document.getElementById("load-sequential").addEventListener("click", () => {
            const startIndex = parseInt(document.getElementById("start-index").value);
            if (isNaN(startIndex) || startIndex < 1 || startIndex > 11000) {
                alert("Введіть коректне значення від 1 до 11000");
                return;
            }
            fetch('questions.json')
                .then(response => response.json())
                .then(data => {
                    questions = getSequentialQuestions(data, startIndex, 100);
                    displayQuestions(questions);
                    document.getElementById("check-button").style.display = 'block';
                })
                .catch(error => console.error('Помилка завантаження запитань:', error));
        });
    });
</script>
</body>
</html>
